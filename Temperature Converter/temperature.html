<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
    <script src="temperature.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <h1>Temperature Converter</h1>
        <p>Enter a temperature and select the conversion type:</p>

        <input type="number" id="tempInput" placeholder="Enter temperature">

        <select id="conversionType">
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="cToK">Celsius to Kelvin</option>
            <option value="kToC">Kelvin to Celsius</option>
        </select>

        <button id="convertBtn">Convert</button>

        <p id="result">Result will be here...</p>
    </div>

</body>
</html>
